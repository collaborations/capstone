<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #FFFFFF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    font-size: 200%;
  }

  h1 {
    font-size: 300%;
    color: #FD7812;
    line-height: 1.5em;
  }

#left
    {
      width: 40%;
      float: left;
      margin-left: 10%;
    }

#right
    {
      margin-left: 0px; /* Change this to whatever the width of your left column is*/
    }
.clear
    {
      clear: both;
    }
img {
  margin-top: 5%;
}
</style>


</head>
<body>
  <div id="container">
    <div id="left">
      <h1>Woops!</h1>
        <h4>Looks like you missed a stone on the path</h4>
        <p>This page doesn't exist!</p>
        <p>Check the URL and make sure you're in the right place</p>
    </div>
    <div id="right">
        <img src = '404.png' alt = "404 not found" class = "404-img">
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
